<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBat</title>
    <link rel="stylesheet" href="/ActualPageCSS/ManageTrips.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/ActualPageJS/ManageTrips.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/ActualPageHTML/HomepageS.html">
                <img src="/ActualWebsiteImages/SwiftBatLogoTransparentC.png" alt="SwiftBat Logo" class="logo-image">
            </a>
        </div>
    
        <nav>
            <ul>
                <li><a href="HomepageS.html">Book</a></li>
                <li><a href="ManageTrips.html">Manage Trips</a></li>
                <li><a href="CheckIn.html">Check In</a></li>
                <li><a href="TravelInfo.html">Travel Info</a></li>
            </ul>
        </nav>
    
        <div class="sign-in">
            <img src="/ActualWebsiteImages/UserIcon.png" alt="User Icon" class="user-icon">
            <a href="Signin.html">Sign In</a>
        </div>
    </header>

    <main class="background-container">
        <section class="form-section">
            <h2>Manage Your Trip</h2>
            <form id="manage-form" class="manage-form">
                <div class="form-group">
                    <label for="flight-number">Flight Number</label>
                    <input type="text" id="flight-number" placeholder="Enter your flight number">
                </div>
                <div class="form-group">
                    <label for="passenger-name">Passenger Name</label>
                    <input type="text" id="passenger-name" placeholder="Enter passenger name">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
        <section id="flights-section" class="flights-section hidden">
            <h2>Available Flights</h2>
            <div id="flights-container" class="flights-container">
                <!-- Flights will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="../index.html" target="_blank" rel="noopener noreferrer">
            <p>&copy; 2024 SWIFTBAT</p>
        </a>
    </footer>

</body>

</html>
