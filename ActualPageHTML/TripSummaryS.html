<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary for SwiftBat</title>
    <link rel="stylesheet" href="/ActualPageCSS/TripSummaryS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/ActualPageJS/HomepageS.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/ActualPageHTML/HomepageS.html">
                <img src="/ActualWebsiteImages/SwiftBatLogoTransparentC.png" alt="SwiftBat Logo" class="logo-image">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Book</a></li>
                <li><a href="#">Manage Trips</a></li>
                <li><a href="#">Check In</a></li>
                <li><a href="#">Travel Info</a></li>
            </ul>
        </nav>

        <div class="sign-in">
            <img src="/ActualWebsiteImages/UserIcon.png" alt="User Icon" class="user-icon">
            <a href="#">Sign In</a>
        </div>
    </header>

    <main>
        <section class="flight-summary">
            <div class="TripSummary">
                <h1>Trip Summary</h1>
                </div>
                <div class="trip-summary-container">

                <div class ="TripSummaryBox">
                            <h2>Flight Details</h2>
                            <p><strong>Departing Flight:</strong> <span id="departing-flight">-</span></p>
                            <p><strong>Return Flight:</strong> <span id="return-flight">-</span></p>
                            <p><strong>Total Amount:</strong> $<span id="total-amount">0.00</span></p>
                    </div>

                    
                    </div>

                <div class="ViewSeats">
                    <h1>View Seats</h1>
                </div>
                <div class="check-seat-bags-container">
                    <div class="CheckSeatBagsBox">
                    <h2>Check Seat/Bags</h2>
                    <p><strong>Total Amount:</strong> $<span id="total-amount">0.00</span></p>
                    <!-- Continue Button -->
                    <a href="SeatsBagS.html" class="continue-button">Continue</a>
                </div>
                </div>
        </section>
    </main>

    <footer class="footer">
        <a href="../index.html" target="_blank" rel="noopener noreferrer">
            <p>&copy; 2024 SWIFTBAT</p>
        </a>
    </footer>

</body>

</html>
