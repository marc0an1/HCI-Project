<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary for SwiftBat</title>
    <link rel="stylesheet" href="/ActualPageCSS/LastStep.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/ActualPageJS/LastStep.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/ActualPageHTML/HomepageS.html">
                <img src="/ActualWebsiteImages/SwiftBatLogoTransparentC.png" alt="SwiftBat Logo" class="logo-image">
            </a>
        </div>
    
        <nav>
            <ul>
                <li><a href="HomepageS.html">Book</a></li>
                <li><a href="ManageTrips.html">Manage Trips</a></li>
                <li><a href="CheckIn.html">Check In</a></li>
                <li><a href="TravelInfo.html">Travel Info</a></li>
            </ul>
        </nav>
    
        <div class="sign-in">
            <img src="/ActualWebsiteImages/UserIcon.png" alt="User Icon" class="user-icon">
            <a href="Signin.html">Sign In</a>
        </div>
    </header>

    <main>
        <section class="flight-summary">
            <div class="TripSummary">
                <h1>Trip Summary</h1>
            </div>
            <div class="trip-summary-container">

                <div class="TripSummaryBox">
                    <h2>Flight Details</h2>
                    <p><strong>Departing Flight:</strong> <span id="departing-flight">-</span></p>
                    <p><strong>Return Flight:</strong> <span id="return-flight">-</span></p>
                    <p><strong>Total Amount:</strong> $<span id="total-amount">0.00</span></p>
                    <a href="HomepageS.html" class="continue-button">Continue</a>

                    
                </div>

                <a href="/ActualPageCSS/SampleTicket.pdf" class="pdf-button" target="_blank">Download PDF</a>
            </div>

            
        </section>
    </main>

    <footer class="footer">
        <a href="../index.html" target="_blank" rel="noopener noreferrer">
            <p>&copy; 2024 SWIFTBAT</p>
        </a>
    </footer>

</body>

</html>
