<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBat</title>
    <link rel="stylesheet" href="/ActualPageCSS/HomepageS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/ActualPageJS/HomepageS.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/ActualPageHTML/HomepageS.html">
                <img src="/ActualWebsiteImages/SwiftBatLogoTransparentC.png" alt="SwiftBat Logo" class="logo-image">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Book</a></li>
                <li><a href="#">Manage Trips</a></li>
                <li><a href="#">Check In</a></li>
                <li><a href="#">Travel Info</a></li>
            </ul>
        </nav>
        
        <div class="sign-in">
            <img src="/ActualWebsiteImages/UserIcon.png" alt="User Icon" class="user-icon">
            <a href="#">Sign In</a>
        </div>
    </header>

    <main>
        <section class="hero">
                <video autoplay muted loop class="hero-video">
                    <source src="/ActualPageCSS/SwiftbatVideo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            <div class = "hero-title">
            <h1>FLY WITH US!</h1>
            <p>Flights</p>
            </div>

        </section>
        <section class="search-form">
            <form>
                <div class="form-row">
                    <select id="trip-type" onchange="toggleReturnDate()">
                        <option value="roundtrip">Roundtrip</option>
                        <option value="oneway">One Way</option>
                    </select>
                    <div class="form-row">
                        <div class="passenger-count">
                            <input type="number" id="adults" value="1" min="1" onchange="updatePassengerCount('adults')">
                            <label id="adults-label">Adult</label>
                        </div>
                        <div class="passenger-count">
                            <input type="number" id="children" value="0" min="0" onchange="updatePassengerCount('children')">
                            <label id="children-label">Children</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="From" list="locations" id="from-location">
                    <input type="text" placeholder="To" list="locations" id="to-location">
                    <datalist id="locations">
                        <option value="Miami, Florida">
                        <option value="San Antonio, Texas">
                    </datalist>
                    <input type="date" id="depart-date" placeholder="Depart Date">
                    <input type="date" id="return-date" placeholder="Return Date">
                </div>

                <button type="submit">Search flights</button>
            </form>
        </section>
    </main>

<footer class="footer">
    <a href="../index.html" target="_blank" rel="noopener noreferrer">
        <p>&copy; 2024 SWIFTBAT</p>
    </a>
</footer>

</body>

</html>
