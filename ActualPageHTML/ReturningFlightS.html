<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBat - Returning Flights</title>
    <link rel="stylesheet" href="/ActualPageCSS/DepartingFlightS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/ActualPageJS/ReturningFlightS.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/ActualPageHTML/HomepageS.html">
                <img src="/ActualWebsiteImages/SwiftBatLogoTransparentC.png" alt="SwiftBat Logo" class="logo-image">
            </a>
        </div>

        <nav>
            <div class="summary-bar">
                <span><strong></strong></span>
                <span><strong></strong></span>
                <span><strong></strong></span>
            </div>
        </nav>

        <div class="sign-in">
            <img src="/ActualWebsiteImages/UserIcon.png" alt="User Icon" class="user-icon">
            <a href="Signin.html">Sign In</a>
        </div>
    </header>

    <main>
        <section class="flight-selection">
            <div class="hero-title">
                <h1>FLY WITH US!</h1>
                <h2>Select your returning flight</h2>
            </div>

            <div class="flight-options">
                <!-- Options will be dynamically populated -->
            </div>

            <div class="flight-details aesthetic-square">
                <div class="details-container">
                    <div class="flight-info">
                        <!-- Flight details will be dynamically populated -->
                    </div>
                    <div class="price-section">
                        <p><strong></strong></p>
                        <button id="continueButton">Continue</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SWIFTBAT</p>
    </footer>
</body>

</html>
