<body>
  <!-- Navbar Section -->

    <div class="navbar-logo">
        <a href="index.html">
            <img src="./SwiftBatLogoTransparentC.png" alt="Logo">

    </div>
    <ul class="navbar-links">

<!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="./JSScene1.jpg" alt="Scene 1">
        </div>
        <div class="slide fade">
            <img src="./JSScene2.jpg" alt="Scene 2">
        </div>
        <div class="slide fade">
            <img src="./JSScene3.jpg" alt="Scene 3">
        </div>
        <div class="slide fade">
            <img src="./JSScene4.jpg" alt="Scene 4">
        </div>
        <div class="slide fade">
            <img src="./JSScene5.jpg" alt="Scene 5">
        </div>
        <div class="slide fade">
            <img src="./JSScene6.jpg" alt="Scene 6">
        </div>
        <div class="slide fade">
            <img src="./JSScene7.jpg" alt="Scene 7">
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>

    <script src="Storyboards.js"></script>
